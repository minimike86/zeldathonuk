<ng-template [ngIf]="isApiCall" [ngIfElse]="notApiCall">
  <div class="d-flex flex-column flex-grow-1">
    <div class="overflow-auto router-outlet-obs h-100">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-template>

<ng-template #notApiCall>
  <div class="d-flex flex-column flex-grow-1">
    <div class="header">
      <app-navbar class=""></app-navbar>
    </div>
    <div class="overflow-auto router-outlet h-100">
      <router-outlet></router-outlet>
    </div>
    <app-footer class="mt-auto"></app-footer>
  </div>
</ng-template>
