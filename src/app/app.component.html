<ng-template [ngIf]="isApiCall" [ngIfElse]="notApiCall" ]>
  <router-outlet></router-outlet>
</ng-template>

<ng-template #notApiCall>
  <div style="margin:0; padding:0;">
    <div style="height:100%; min-height:100%; position:relative; padding-bottom:60px;">
      <app-navbar [showJgDonationComponent]="true"></app-navbar>
      <router-outlet></router-outlet>
    </div>
  </div>
  <div style="bottom:0; width:100%; height:45px;" >
    <app-footer></app-footer>
  </div>
</ng-template>
