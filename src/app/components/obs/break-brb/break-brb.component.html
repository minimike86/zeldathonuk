<div class="position-relative">

  <div class="break-container">

    <div class="d-flex justify-content-center" style="height: 20%;">
      <div class="my-5">
        <img src="../../../../assets/img/Zeldathon-Logo-svg_white.fw.png" class="zeldathon-logo">
      </div>
    </div>

    <div class="d-flex justify-content-between" style="height: 60%;">

      <div class="d-flex justify-content-start h-100">
        <div class="d-flex align-self-center">
          <div class="d-flex flex-column ms-5">
            <span class="d-block break-title-pretext opacity-60">Taking a short break</span>
            <span class="d-block break-title-text">Be right back</span>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-start h-100">
        <div class="d-flex align-self-center">
          <div class="d-flex flex-column me-5">
            <ng-container *ngIf="milliseconds >= 0">
            <span class="d-block break-title-pretext opacity-60">Back in:</span>
              <div class="d-flex countdown-container">
                  <span class="d-block break-title-text">{{ timer }}</span>
              </div>
            </ng-container>
          </div>
        </div>
      </div>

    </div>

    <div class="d-flex justify-content-around" style="height: 20%;">

      <div>
        <span class="d-block break-title-pretext opacity-60">Fundraising for:</span>
        <img src="../../../../assets/img/specialeffect-logo.svg" class="special-effect-image">
      </div>

      <div>
        <span class="d-block break-title-pretext opacity-60">Taking part in:</span>
        <img src="../../../../assets/img/GB21_logo_for_website.png" class="gameblast-image">
      </div>

    </div>

  </div>

</div>
