<div class="d-flex justify-content-between omnibar">
  <div class="" style="z-index: 100;">
    <div class="d-flex align-items-center omnibar-brand"
         id="brand_logo">
      <img alt="zeldathonuk_brand_logo"
           src="../../../../assets/img/Zeldathon-Logo-WW-white.svg"
           class="px-3 py-2"
           (click)="testDonation()"
           style="max-width: 90%;" />
    </div>
  </div>
  <div class="flex-grow-1">
    <div class="omnibar-content" id="omnibar_content">
      <ng-container *ngIf="(currentOmnibarContentId$ | async) as coid">
        <app-up-next-game *ngIf="coid == 1" style="height:56px; max-height:56px;"></app-up-next-game>
        <app-call-to-action *ngIf="coid == 2" style="height:56px; max-height:56px;"></app-call-to-action>
        <app-omnibar-donations *ngIf="coid == 3" style="height:56px; max-height:56px;"></app-omnibar-donations>
        <app-omnibar-donation-plea *ngIf="coid == 4" style="height:56px; max-height:56px;"></app-omnibar-donation-plea>
      </ng-container>
    </div>
  </div>
  <div class="" style="z-index: 100;">
    <div class="d-flex align-items-center omnibar-donation-total"
         id="donation_total_charity_logo">
      <div class="dtotal p-3">
        <div class="dtotal-odometer-div">
          <span class="dtotal-odometer-pound me-1">&pound;</span>
          <ng9-odometer class="dtotal-odometer"
                        [number]="currentDonationTotal$ | async"
                        [animation]="'slide'"
                        [duration]="3000"
                        [format]="'(,ddd).dd'"
                        [auto]="true"></ng9-odometer>
        </div>
      </div>
      <img [src]="getCharityLogoUrl()"
           alt="charity logo"
           class="charity-logo-img ps-1 pe-3"
           style="max-width: 120px;" />
    </div>
  </div>
</div>
