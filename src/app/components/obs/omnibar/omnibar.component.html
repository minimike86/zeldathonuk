<div class="d-flex justify-content-center align-items-center omnibar"
     style="">
  <div class="d-flex justify-content-center align-items-center"
       style="height:56px; width:128px; max-height:56px; max-width:128px;"
       id="brand_logo">
    <img src="../../../../assets/img/zeldathonuk_brand_logo2.png"
         style="max-width: 90%;" />
  </div>
  <div class="d-flex flex-grow-1 justify-content-center align-items-center bg-dark"
       style="height:56px; max-height:56px;"
       id="omnibar_content">
    omnibar_content
  </div>
  <div class="d-flex justify-content-center align-items-center"
       style="height:56px; max-height:56px;"
       id="donation_total_charity_logo">
    <div class="p-2">
      <h2 class="dtotal m-0">&pound;0.00</h2>
    </div>
    <img [src]="getCharityLogoUrl()"
         class="p-2"
         style="max-width: 120px;" />
  </div>
</div>
