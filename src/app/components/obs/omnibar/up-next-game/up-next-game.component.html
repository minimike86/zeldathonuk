<ng-template [ngIf]="showUpNextGame">
  <div class="d-flex justify-content-between" style="height:56px; max-height:56px;">

    <div class="">
      <div class="d-flex justify-content-start up-next-div" [ngClass]="slideIn ? 'slide-in-left' : 'slide-out-left'">
        <div class="align-self-center up-next">UP NEXT</div>
        <div class="up-next-div-triangle"></div>
      </div>
    </div>

    <div class="flex-grow-1">
      <div class="d-flex justify-content-center align-self-center">
        <h1 class="call-to-action-white mt-1 mb-0" [ngClass]="slideIn ? 'fade-in' : 'fade-out'">
          {{ getNextGame().gameName }}
        </h1>
      </div>
    </div>

  </div>
</ng-template>
