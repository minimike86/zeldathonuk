<ng-template [ngIf]="showUpNextGame">

  <div class="d-inline-block">
    <div class="d-flex justify-content-center up-next-div slide-in-left">
      <div class="align-self-center up-next">UP NEXT</div>
      <div class="up-next-div-triangle"></div>
    </div>
  </div>

  <div class="d-inline-block up-next-game">
    {{ getNextGame().gameName }}
  </div>

</ng-template>
