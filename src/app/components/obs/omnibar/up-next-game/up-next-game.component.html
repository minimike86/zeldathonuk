<ng-template [ngIf]="showUpNextGame">

  <div class="d-inline-block">
    <div class="d-flex justify-content-center up-next-div">
      <div class="align-self-center up-next">UP NEXT</div>
      <div class="up-next-div-triangle"></div>
    </div>
  </div>

  <div class="d-inline-block h1 call-to-action-white mr-3 mb-0">
    {{ getNextGame().gameName }}
  </div>

</ng-template>
