<ng-container *ngIf="testPageDonations as fpd">

  <ng-template [ngIf]="fpd.donations.length >= 1">
    <div class="d-inline-block">
      <div class="d-flex justify-content-center up-next-div">
        <div class="align-self-center up-next">LAST 10 DONORS</div>
        <div class="up-next-div-triangle"></div>
      </div>
    </div>
    <div class="donation-container">
      <div class="donation" *ngFor="let donor of fpd.donations.slice(-10)">
        <div class="d-flex justify-content-start donation-text h-100 p-1">
          <div class="align-self-center">
            <img src="../../../../../assets/img/obs-bg/tingle-kaloo-limpah.gif" alt="tingle" style="height: 56px;">
          </div>
          <div class="d-flex flex-fill justify-content-between">
            <h1 class="align-self-center text-truncate donation-text m-0">{{ donor.donorDisplayName }}</h1>
            <h1 class="align-self-center donation-text m-0 mr-2">{{ donor.donorLocalAmount | currency:donor.donorLocalCurrencyCode }}</h1>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template [ngIf]="fpd.donations.length === 0">
    <div class="d-flex align-items-center">
      <div class="h1 call-to-action-white mr-3 mb-0">
        No donors yet!
      </div>
      <div class="h1 call-to-action-blue mr-3 mb-0">
        donate.zeldathon.co.uk
      </div>
    </div>
  </ng-template>

</ng-container>
