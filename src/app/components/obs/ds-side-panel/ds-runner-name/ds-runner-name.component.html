<div class="d-flex justify-content-start align-items-center runner-name-outer">
  <div class="d-flex justify-content-start align-items-center runner-name">
    <div class="d-flex  align-items-center m-1 w-25">
      <span class="runner-name-label ms-2">Runner:</span>
    </div>
    <div class="d-flex align-items-center m-1 w-75">
      <ng-container *ngFor="let runner of zeldaGame.runners">
        <div class="d-flex align-items-center mx-2">
          <h5 class="d-inline m-0 me-2" *ngIf="runner.channelUrl.includes('twitch')"><fa-icon [icon]="faTwitch"></fa-icon></h5>
          <h5 class="d-inline m-0 me-2" *ngIf="runner.channelUrl.includes('youtube')"><fa-icon [icon]="faYoutube"></fa-icon></h5>
          <h3 class="d-inline m-0 text-break text-truncate">{{ runner.name }}</h3>
        </div>
      </ng-container>
    </div>
  </div>
</div>
