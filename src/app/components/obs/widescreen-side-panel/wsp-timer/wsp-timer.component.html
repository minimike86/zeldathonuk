<div class="d-flex justify-content-start align-items-center timer-outer mt-2">
  <div class="d-flex justify-content-start align-items-center timer-inner">
    <div class="d-flex align-items-center m-1 w-25">
      <span class="timer-label ml-2">
        {{ timeToShow === 'local' ? 'Local&nbsp;Time:' :
           timeToShow === 'total' ? 'Total&nbsp;Play&nbsp;Time:' : 'Time&nbsp;Played:' }}
      </span>
    </div>
    <div class="d-flex justify-content-start align-items-center w-75">
      <h1 class="timer-text" *ngIf="timeToShow === 'local'">{{ getLocalTime() }}</h1>
      <h1 class="timer-text" *ngIf="timeToShow === 'total'">{{ getTotalTime() }}</h1>
      <h1 class="timer-text" *ngIf="timeToShow === 'count-up'">{{ this.countUpTimer$ | async }}</h1>
    </div>
  </div>
</div>
