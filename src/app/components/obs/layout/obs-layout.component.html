<div class="d-flex justify-content-start h-100 w-100">
  <div class="obs" style="width: 1920px; height: 1080px; max-width: 1920px; max-height: 1080px;">
    <ng-template [ngIf]="layoutString === 'standard'">
      <app-standard-side-panel></app-standard-side-panel>
    </ng-template>
    <ng-template [ngIf]="layoutString === 'widescreen'">
      <app-widescreen-side-panel></app-widescreen-side-panel>
    </ng-template>
    <ng-template [ngIf]="layoutString === '3ds'">
      <app-ds3-bottom-panel></app-ds3-bottom-panel>
    </ng-template>
    <ng-template [ngIf]="layoutString === 'dsv'">
      <app-dsv-side-panel></app-dsv-side-panel>
    </ng-template>
    <ng-template [ngIf]="layoutString === 'ds'">
      <app-ds-side-panel></app-ds-side-panel>
    </ng-template>
    <ng-template [ngIf]="layoutString === 'break'">
      <app-break-brb></app-break-brb>
    </ng-template>
    <ng-template [ngIf]="layoutString === 'tts'">
      <app-text-to-speech></app-text-to-speech>
    </ng-template>
    <ng-template [ngIf]="layoutString === 'omnibar'">
      <app-omnibar></app-omnibar>
    </ng-template>
  </div>
</div>
